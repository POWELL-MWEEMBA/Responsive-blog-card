<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="containter">
      <div class="card-container">
        <div class="card-header">
          <img src="./assets/images/illustration-article.svg" alt="pic" />
        </div>
        <div class="card-body">
          <div class="header-body">
            <button>Learning</button>
            <p>Published 5 Oct 2025</p>
          </div>
          <div class="main-body">
            <div class="title">
              <h2>HTML & CSS foundations</h2>
              <p>
                Theses languages are the backbone of every website defining
                structure, content, and presentaton.
              </p>
            </div>
          </div>
          <footer>
            <img src="./assets/images/image-avatar.webp" alt="Profile pic" />
            <h3>Powell Mweemba</h3>
          </footer>
        </div>
      </div>
    </div>
 
    
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/powell-mweemba-991ab1260/">
        Powell Mweemba</a
      >.
    </div>
 </body>
</html>
